<div class="col animated fadeIn">
    <div class="card">
        <img [src]=" heroe.img " class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{heroe.nombre}} </h5>
            <p class="card-text"> {{heroe.bio}} </p>
            <p class="card-text"><small class="text-muted"> {{heroe.aparicion}} </small></p>
            <div class="d-grid gap-2">
                <button (click)="verHeroe()" class="btn btn-outline-primary" type="button">Ver Más...</button>
                <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver Más...</a>-->
            </div>

        </div>
    </div>
</div>
